<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Adventure Game</title>
</head>
<body>
    <h1>{{ location['name'] }}</h1>
    <p>{{ location['description'] }}</p>
    <p>{{ message }}</p>

    <!-- Form for direction buttons -->
    <form method="POST" action="/">
        <button type="submit" name="action" value="go north">Go North</button>
        <button type="submit" name="action" value="go south">Go South</button>
        <button type="submit" name="action" value="go east">Go East</button>
        <button type="submit" name="action" value="go west">Go West</button>
    </form>

    <!-- Form for other actions -->
    <form method="POST" action="/">
        <button type="submit" name="action" value="inventory">Check Inventory</button>
        <button type="submit" name="action" value="take">Take Item</button>
        <button type="submit" name="action" value="quit">Quit Game</button>
    </form>

    <!-- Display inventory if available -->
    {% if inventory %}
        <h2>Your Inventory:</h2>
        <ul>
            {% for item in inventory %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
